name: open_diag
description: Open-source vehicle diagnostic application using OBD-II protocols
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Bluetooth connectivity (mobile platforms)
  flutter_blue_plus: ^1.31.0
  bluetooth_classic: ^0.0.4
  permission_handler: ^11.0.1

  # Serial port connectivity (desktop platforms)
  flutter_libserialport: ^0.6.0

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Data persistence
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Utilities
  equatable: ^2.0.5
  intl: ^0.18.1
  collection: ^1.18.0
  uuid: ^4.2.1

  # UI components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  syncfusion_flutter_gauges: ^24.1.41

  # PDF generation
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/
